name: Build Docker Image

on:
  push:
    branches:
      - develop # Trigger on push to develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Docker Buildx (for faster builds and multi-platform support)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Build the Docker image
      - name: Build Docker image
        run: |
          docker build -t nextjs-app:develop .

      # Success message (runs only if build succeeds)
      - name: Build successful
        if: success()
        run: echo "✅ Docker image for Next.js built successfully!"

      # Failure message (runs only if build fails)
      - name: Build failed
        if: failure()
        run: echo "❌ Docker image build failed. Check the logs above for details."
